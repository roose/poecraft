        body {

        .craft-header {

        .craft-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: .1;
            z-index: -1;
            background: url('img/subtle-grunge.png');
        }

        .craft-item {
            position: relative;
            z-index: 1;
            color: #b8905f;
            border-top: 2px solid #131111;
            padding: 7px 10px;
            background: #211b14;
            display: flex;
            flex: 1;
            cursor: pointer;
        }

        .craft-item--active,

        }

        .craft-item-content,

            background: #16100d;
            flex-direction: column;
            cursor: auto;
        }

        .craft-item.craft-item--sub::before {
            background: none;
        }

        .craft-item--sub,

            padding: 0;

<body>
    <div class="container-fluid craft-bench" id="app">
        <div class="craft-header row">
            <div class="craft-header-buttons col-12">
                <button class="btn btn-primary i i-all" v-bind:class="{ 'i-all-active': slotActive('all')}" v-on:click="setSlot('all')"></button>
                <button class="btn btn-primary i i-one-hand" v-bind:class="{ 'i-one-hand-active': slotActive('One Hand Melee')}" v-on:click="setSlot('One Hand Melee')"></button>
                <button class="btn btn-primary i i-two-hand" v-bind:class="{ 'i-two-hand-active': slotActive('Two Hand Melee')}"v-on:click="setSlot('Two Hand Melee')"></button>
                <button class="btn btn-primary i i-one-hand-ranged" v-bind:class="{ 'i-one-hand-ranged-active': slotActive('One Hand Ranged')}" v-on:click="setSlot('One Hand Ranged')"></button>
                <button class="btn btn-primary i i-two-hand-ranged" v-bind:class="{ 'i-two-hand-ranged-active': slotActive('Two Hand Ranged')}" v-on:click="setSlot('Two Hand Ranged')"></button>
                <button class="btn btn-primary i i-shield" v-bind:class="{ 'i-shield-active': slotActive('Shield')}" v-on:click="setSlot('Shield')"></button>
                <button class="btn btn-primary i i-helmet" v-bind:class="{ 'i-helmet-active': slotActive('Helmet')}" v-on:click="setSlot('Helmet')"></button>
                <button class="btn btn-primary i i-chest" v-bind:class="{ 'i-chest-active': slotActive('Body Armour')}" v-on:click="setSlot('Body Armour')"></button>
                <button class="btn btn-primary i i-gloves" v-bind:class="{ 'i-gloves-active': slotActive('Gloves')}" v-on:click="setSlot('Gloves')"></button>
                <button class="btn btn-primary i i-boots" v-bind:class="{ 'i-boots-active': slotActive('Boots')}" v-on:click="setSlot('Boots')"></button>
                <button class="btn btn-primary i i-ring" v-bind:class="{ 'i-ring-active': slotActive('Ring')}" v-on:click="setSlot('Ring')"></button>
                <button class="btn btn-primary i i-amulet" v-bind:class="{ 'i-amulet-active': slotActive('Amulet')}" v-on:click="setSlot('Amulet')"></button>
                <button class="btn btn-primary i i-belt" v-bind:class="{ 'i-belt-active': slotActive('Belt')}" v-on:click="setSlot('Belt')"></button>
                <button class="btn btn-primary i i-flask" v-bind:class="{ 'i-flask-active': slotActive('Flask')}" v-on:click="setSlot('Flask')"></button>
                <button class="btn btn-primary i i-quiver" v-bind:class="{ 'i-quiver-active': slotActive('Quiver')}" v-on:click="setSlot('Quiver')"></button>
            </div>
            <div class="craft-header-search col-12">
                <input type="text" v-model="search" placeholder="Search here" />
            </div>
        </div>
        <div class="craft-content row">
            <div class="craft-content-inner">
                <div class="craft-section">
                    <div class="craft-section-title" v-on:click="toggleSection('Prefix')" :class="{'craft-section-title--disabled': !sectionActive('Prefix')}">
                        <span>- Prefix -</span>
                    </div>
                    <bench-section v-if="sectionActive('Prefix')" v-bind:items="getItems('Prefix')" v-bind:active-group="active_group" @toggle="toggleGroup"></bench-section>
                </div>
                <div class="craft-section">
                    <div class="craft-section-title"  v-on:click="toggleSection('Suffix')" :class="{'craft-section-title--disabled': !sectionActive('Suffix')}">
                        <span>- Suffix -</span>
                    </div>
                    <bench-section v-if="sectionActive('Suffix')" v-bind:items="getItems('Suffix')" v-bind:active-group="active_group" @toggle="toggleGroup"></bench-section>
                </div>
                <div class="craft-section">
                    <div class="craft-section-title" v-on:click="toggleSection('Other')" :class="{'craft-section-title--disabled': !sectionActive('Other')}">
                        <span>- Other -</span>
                    </div>
                    <bench-section v-if="sectionActive('Other')" v-bind:items="getItems('Other')" v-bind:active-group="active_group" @toggle="toggleGroup"></bench-section>
                </div>
            </div>
            <div class="craft-content-scroll">
            </div>
        </div>
        <div class="craft-footer row">
            <span>Data from https://poedb.tw/us/CraftingBenchOptions</span> <br/>
            <span>This site is fan-made and not affiliated with Grinding Gear Games in any way.</span>
        </div>
    </div>


    <script type="text/x-template" id="section-template">
        <div>
            <div v-for="(group, cat) in items">
                <div class="craft-item" v-on:click="toggleGroup(cat)"  v-bind:class="{ 'craft-item--active': isActive(cat)}">
                    <div class="craft-item-description">
                        <span class="craft-item-icon">
                            <i :class="'s s-' + group[0].rank"></i>
                        </span>
                        <span class="craft-item-title" v-html="group[0].title"></span>
                    </div>
                    <div class="craft-item-cost">
                        <!-- <span class="craft-item-lvl">lvl {{group[0].lvl_req}}</span> -->
                        <span class="craft-item-cost-icon">
                            x{{group[0].cost}}
                        </span>
                        <span class="craft-item-cost-icon">
                            <i :class="'c c-' + group[0].cost_curr"></i>
                        </span>
                    </div>
                </div>
                <div class="craft-item craft-item-content" v-if="isActive(cat)" >
                    <div class="craft-item craft-item--sub" v-for="item in group">
                        <div class="craft-item-description--upper">
                            <div class="craft-item-description">
                                <span class="craft-item-icon">
                                    <i :class="'s s-' + item.rank"></i>
                                </span>
                                <span class="craft-item-title" v-html="item.title"></span>
                                <span class="craft-item-level" v-if="item.required_level">(iLvl {{item.required_level}})</span>
                            </div>
                            <div class="craft-item-cost">
                                <!-- <span class="craft-item-lvl">lvl {{item.lvl_req}}</span> -->
                                <span class="craft-item-cost-icon">
                                    x{{item.cost}}
                                </span>
                                <span class="craft-item-cost-icon">
                                    <i :class="'c c-' + item.cost_curr"></i>
                                </span>
                            </div>
                        </div>

                        <div class="craft-item-description--lower">
                            <span class="craft-item-description-location">{{item.loc}}</span>
                            <span class="craft-item-description-equipment">

                                <i :class="getIconClass(slot)" v-for="slot in item.equipment"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript">
        Vue.component('bench-section', {
            template: '#section-template',
            props: { 'items': Object, 'active-group': String },
            data() {
                return {}
            },
            methods: {
                isActive: function (cat) {
                    return this.activeGroup === cat;
                },
                toggleGroup: function (cat) {
                    this.$emit('toggle', cat);
                },
                getIconClass: function(slot) {

                    return {
                        'One Hand Melee': 'l l-one-hand-icon',
                        'Two Hand Melee': 'l l-two-hand-icon',
                        'One Hand Ranged': 'l l-one-hand-ranged-icon',
                        'Two Hand Ranged': 'l l-two-hand-ranged-icon',
                        'Shield': 'l l-shield-icon',
                        'Helmet': 'l l-helmet-icon',
                        'Body Armour': 'l l-chest-icon',
                        'Gloves': 'l l-gloves-icon',
                        'Boots': 'l l-boots-icon',
                        'Ring': 'l l-ring-icon',
                        'Amulet': 'l l-amulet-icon',
                        'Belt': 'l l-belt-icon',
                        'Flask': 'l l-flask-icon',
                        'Quiver': 'l l-quiver-icon'
                    }[slot];

                }
            }
        });

        var groupBy = function (xs, key) {
            return xs.reduce(function (rv, x) {
                (rv[x[key]] = rv[x[key]] || []).push(x);
                return rv;
            }, {});
        };


        var app = new Vue({
            el: '#app',
            methods: {
                slotActive: function (slot) {
                    return this.slot === slot;
                },
                setSlot: function (slot) {
